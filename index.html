<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias para Fracasados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #ffcc00;
        }
        .noticia {
            margin-top: 20px;
            padding: 15px;
            border-bottom: 1px solid #555;
        }
        .noticia:last-child {
            border-bottom: none;
        }
        .comentarios, .nueva-noticia, .registro, .login {
            margin-top: 20px;
            text-align: left;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Noticias para Fracasados</h1>
        
        <div class="registro">
            <h2>Registrarse</h2>
            <input type="email" id="registro-email" placeholder="Correo electrónico">
            <input type="password" id="registro-password" placeholder="Contraseña">
            <button onclick="registrarse()">Registrarse</button>
        </div>
        
        <div class="login">
            <h2>Iniciar sesión</h2>
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="iniciarSesion()">Iniciar sesión</button>
        </div>

        <div id="noticias"></div>
        
        <div class="nueva-noticia">
            <h2>Publica tu noticia</h2>
            <input type="text" id="titulo" placeholder="Título">
            <textarea id="contenido" placeholder="Escribe la noticia aquí..."></textarea>
            <button onclick="agregarNoticia()">Publicar</button>
        </div>

        <!-- Aquí se coloca el script de Utterances para los comentarios -->
        <div id="utterances-comments">
            <!-- Los comentarios serán cargados aquí -->
        </div>
    </div>

    <script>
        let usuarioActual = localStorage.getItem("usuario") || null;
        let usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};
        let noticias = JSON.parse(localStorage.getItem("noticias")) || [
            { titulo: "Toto es tan fracasado que eligió en Soccer Champs a Bolívar en vez de un equipo de Inglaterra", contenido: "Toto, un alumno fracasado, ha decidido elegir a un equipo de Bolivia en vez de uno de Inglaterra, se origina eso porque él quiere terminar en Boca." },
            { titulo: "El regreso de los otakus sin bañarse al LoL", contenido: "Riot Games reporta un aumento del 200% en jugadores que no se bañan desde el último parche." },
            { titulo: "Kirchnerismo y su relación con los fracasados", contenido: "Un nuevo estudio revela que el 90% de los fracasados se identifican con el modelo K." }
        ];

        // Mostrar noticias al cargar
        function mostrarNoticias() {
            let noticiasDiv = document.getElementById("noticias");
            noticiasDiv.innerHTML = "";
            noticias.forEach(noticia => {
                let div = document.createElement("div");
                div.classList.add("noticia");
                div.innerHTML = `<h2>${noticia.titulo}</h2><p>${noticia.contenido}</p>`;
                noticiasDiv.appendChild(div);
            });
        }

        // Agregar una nueva noticia
        function agregarNoticia() {
            if (!usuarioActual) return alert("Debes iniciar sesión para publicar noticias.");
            let titulo = document.getElementById("titulo").value;
            let contenido = document.getElementById("contenido").value;
            if (titulo.trim() === "" || contenido.trim() === "") return alert("Completa todos los campos.");
            noticias.push({ titulo, contenido });
            localStorage.setItem("noticias", JSON.stringify(noticias));
            mostrarNoticias();
        }

        // Funciones para registro e inicio de sesión
        function registrarse() {
            let email = document.getElementById("registro-email").value;
            let password = document.getElementById("registro-password").value;
            if (email.trim() === "" || password.trim() === "") return alert("Completa todos los campos.");
            if (usuarios[email]) return alert("Este correo ya está registrado.");
            usuarios[email] = password;
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
            alert("Registro exitoso. Ahora puedes iniciar sesión.");
        }

        function iniciarSesion() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            if (email.trim() === "" || password.trim() === "") return alert("Completa los campos de inicio de sesión.");
            if (usuarios[email] !== password) return alert("Correo o contraseña incorrectos.");
            usuarioActual = email;
            localStorage.setItem("usuario", usuarioActual);
            alert("Sesión iniciada como " + usuarioActual);
        }

        // Cargar noticias al inicio
        mostrarNoticias();

        // Cargar el sistema de comentarios de Utterances
        const script = document.createElement('script');
        script.src = 'https://utteranc.es/client.js';
        script.setAttribute('repo', 'Soos-Ramirez/Noticias-para-fracasados');
        script.setAttribute('issue-term', 'pathname');
        script.setAttribute('theme', 'github-dark');
        script.setAttribute('crossorigin', 'anonymous');
        script.async = true;
        document.getElementById('utterances-comments').appendChild(script);
    </script>
</body>
</html>
